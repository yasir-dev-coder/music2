<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <header>
        <nav>
            <div class="nav">
                <div class="nav-left">
                    <div class="logo"><img class="invert logo-height" src="svgs/logo.svg" alt=""></div>
                    <div class="final-nav-left">

                        <div class="home"><img  class="height-icon invert" src="svgs/home.svg" alt=""></div>
                        <h1 class="h1">SPOTIFY</h1>
                        <div class="search">
                            <div class="magni"><img class="height-icon invert" src="svgs/search.svg" alt=""></div>
                            <input type="text" placeholder="What do you want to play?">
                            <div class="browse"><img class="height-icon invert" src="svgs/browse.svg" alt=""></div>
                        </div>
                    </div>
                </div>
                <div class="spotify"><h1>SPOTIFY</h1></div>
                <div class="nav-right">
                    <div class="nav-end">Premium</div>
                    <div class="nav-end">Support</div>
                    <div class="nav-end">download</div>
                    <div class="nav-end blank"></div>
                    <div class="nav-end"><img class="invert" style="height: 20px;" src="svgs/download.svg" alt="">Install app
                    </div>
                    <div class="nav-end">Sign up</div>
                    <button class="btn">Log in</button>
                </div>
            </div>
        </nav>
    </header> 

    <main>

        <div class="container">

            <div class="left">

                <div class="library">
                    <div class="library-left">
                        <img class="invert height-icon" src="svgs/library.svg" alt="">
                        <h3>Your Library</h3>
                    </div>

                    <div class="library-right">
                        <img class="invert cross" src="svgs/cross.svg" alt="">
                    </div>

                </div>

                <div class="songs">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <ul>
                        <li>Legal</li>
                        <li>Safety & Privacy Center</li>
                        <li>Privacy Policy</li>
                        <li>Cokkies</li>
                    </ul>
                </div>

            </div>

            <div class="right">

                <div class="popular">
                    <div class="flex gap your_artist">
                        <img class="invert hamburger" src="svgs/hamburger.svg" alt="">
                        <h2>Popular Artist</h2>
                    </div>
                    <div class="show bolder">show all</div>
                </div>

                <div class="content">
                    
                  
              
              


                </div>

                <div class="playbar">

                    

                    <div class="all-song-info">
                        <div class="songName"></div>
    
                        <div class="play-btns">
                            <img id="previous" src="svgs/back.svg" alt="back">
                            <img id="play" src="svgs/play.svg" alt="back">
                            <img id="next" src="svgs/forward.svg" alt="back">
                        </div>

                        <div class="timenVol">

                            <div class="songDuration"></div>

                            <div class="volume">
                                <img class="invert" src="svgs/volume.svg" alt="">
                                
                                <div class="range"><input type="range" name="vol"></div>

                            </div>
                        </div>

                    </div>

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>


                    <!-- <div class="seekbaar"></div> -->

                </div>

            </div>

        </div>

    </main>


    <script src="js/script.js"></script>
</body>

</html>
